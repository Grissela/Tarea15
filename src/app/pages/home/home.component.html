<div class="container text-black bg-slate-300 w-3/4 mx-auto mt-3">
    
        <h1 class="font-bold text-2xl text-center pb-2 pt-3 w-2/4 mx-auto border-b-4 border-red-400">{{titulo}}</h1>
        <div class="contenedor w-3/4 mx-auto py-3">
            <table class="w-3/4 mx-auto bg-white text-center rounded">
                <th>Id</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Carrera</th>
                <th>Acci√≥n</th>

                <tr *ngFor="let data of lista; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.apellido}}</td>
                    <td>{{data.carrera}}</td>
                    <td><button class="bg-red-500 px-3 py-2 my-2 text-white rounded hover:bg-red-700" (click)="eliminar(data.nombre)">Eliminar</button></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container bg-slate-300 w-3/4 mx-auto mt-4">
        <div class="w-3/4 mx-auto p-4 text-center">
            <div class="">
                <h1 class="font-bold text-2xl pt-2  pb-3 text-center border-b-4 border-red-400">{{titulo}}</h1>
                <div class="mt-3">
                    <label for="" class="py-2 px-2">Nombre: </label>
                    <input type="text" [(ngModel)]="nombre">
                </div>

                <div class="mt-3">
                    <label for="" class="py-2 px-2">Apellido: </label>
                    <input type="text" [(ngModel)]="apellido">    
                </div>

                <div class="mt-3">
                    <label for="" class="py-2 px-3">Carrera: </label>
                    <input type="text" [(ngModel)]="carrera">
                </div>
                <div class="mt-3">
                    <button class="bg-green-700 rounded px-3 py-2 text-white hover:bg-green-600" (click)="insertar()">Guardar</button>
                </div>
            </div>
        </div>
       
    </div>
